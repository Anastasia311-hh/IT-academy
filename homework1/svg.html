<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test_SVG</title>
    <style>
         polygon:first-of-type:hover{fill: rgb(255, 255, 255);}
         polygon:nth-child(2):hover{fill:rgb(255, 255, 255) ;}
    </style>
</head>
<body>
    <svg width="200" height="200" viewBox="-100 -100 200 200">      
        <g transform="translate(0 5)">
          <g>
            <polygon points="0,0 36,-50 0,-100" fill="red" />
            <polygon points="0,0 -36,-50 0,-100" fill="blue" />
          </g>
          <g transform="rotate(72)">
            <polygon points="0,0 36,-50 0,-100" fill="yellow" />
            <polygon points="0,0 -36,-50 0,-100" fill="orange" />
          </g>
          <g transform="rotate(-72)">
            <polygon points="0,0 36,-50 0,-100" fill="Lime" />
            <polygon points="0,0 -36,-50 0,-100" fill="OrangeRed" />
          </g>
          <g transform="rotate(144)">
            <polygon points="0,0 36,-50 0,-100" fill="DodgerBlue" />
            <polygon points="0,0 -36,-50 0,-100" fill="green" />
          </g>
          <g transform="rotate(-144)">
            <polygon points="0,0 36,-50 0,-100" fill="MediumVioletRed" />
            <polygon points="0,0 -36,-50 0,-100" fill="BlueViolet" />
          </g>
        </g>
    </svg>
</body>
</html>
